<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("../mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <!-- You can work in the html or in a separate js file. Like:
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming -->
  <script>
    let navBar = document.querySelector('nav');
    let image = document.querySelector('.img-inspector');
    //Directorn
    for (let i = 0; i < 4; i++) {
      navBar.children[i].addEventListener('click', () => {
        let action = navBar.children[i].getAttribute('data-action');
        let direction = navBar.children[i].getAttribute('data-direction');

        // console.log (image.setAttribute('style', 'background-size: 220%;'));

        // console.log(action, direction);
      })
    }

    //Zoom
    let zoom = 200;
    for (let j = 4; j < 6; j++) {
      navBar.children[j].addEventListener('click', () => {
        let action = navBar.children[j].getAttribute('data-action');
        let direction = navBar.children[j].getAttribute('data-direction');

        if (direction === 'in') {
          zoom += 20;
        } else {
          zoom -= 20;
        }
        image.setAttribute('style', `background-size: ${zoom}%`)
      })
    }

  </script>
  <!-- OR
    <script src="bubbling.js"></script> -->
</body>

</html>
