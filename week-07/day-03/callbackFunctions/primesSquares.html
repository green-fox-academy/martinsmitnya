<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime squares</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: arial;
    }

    section {
      display: grid;
      grid-auto-rows: 50px;
      grid-template-columns: repeat(10, 1fr);
      width: 1000px;
      margin: 0 auto;
    }

    section div {
      box-shadow: 0px 0px 10px #666 inset;
      text-align: center;
      line-height: 50px;
    }

    .not-prime {
      background: rgb(36, 61, 206);
    }

    .prime {
      background: limegreen;
    }
  </style>
</head>

<body>
  <section>
    <div>1</div>
  </section>

  <script>
    //   1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent
    for (let i = 2; i <= 100; i++) {
      let currentDiv = document.createElement('div');
      let section = document.querySelector('section');
      currentDiv.innerHTML = i;
      section.appendChild(currentDiv);

    }

    //   2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is
    function primeAdder(div) {
      let value = Number(div.innerHTML);
      //1 and 2 primes
      if (value <= 2) { div.setAttribute('class', 'prime') }

      //Everything > 2
      for (let i = 2; i < value; i++) {
        //Not Prime
        if (value % i === 0) {
          div.setAttribute('class', 'not-prime')
          return false
          //Prime
        } else {
          div.setAttribute('class', 'prime')
        }

      }
    }


    //   3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
    //    - the timer should fire every 100ms
    //    - the timer should stop when there are no more elements left to be colored
    
    let elementIndex = 0;
    let allDivs = document.querySelectorAll('div');
    myTimer = setInterval(() => {
      primeAdder(allDivs[elementIndex]);
      elementIndex++
      if (elementIndex === allDivs.length) {
        clearInterval(myTimer)}
    }, 1000);

  </script>
</body>

</html>
