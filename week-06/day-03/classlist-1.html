<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
      let myParagraphs = document.querySelectorAll('p');
      // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      if (myParagraphs[3].classList.value === 'dolphin') {
        myParagraphs[0].innerText = 'pear';
      }
      // If the first p has an 'apple' class, replace cat's content with 'dog'
      if (myParagraphs[0].classList.value === 'apple') {
        myParagraphs[2].innerText = 'dog';
      }
      // Make apple red by adding a .red class
      myParagraphs[0].classList.add('red');
      // Make balloon less balloon-like (change its shape)
      myParagraphs[1].style.borderRadius = '5000%';
      myParagraphs[1].style.width = '5%';
    </script>
    <!--OR
     <script src="classlist-1.js"></script> -->
  </body>
</html>
