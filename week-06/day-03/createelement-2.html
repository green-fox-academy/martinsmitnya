<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
      // Remove the king from the list.
      let asteroids = document.querySelector('.asteroids');
      let king = document.querySelector('li');
      asteroids.removeChild(king);
      // Fill the list based on the following list of objects.
      

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

      
      // Each list item should have its category as a class and its content as text content.
      // Only add the asteroids to the list.

      for (let i = 0; i < planetData.length; i++){
        let planetCategory = planetData[i].category;
        let planetContent = planetData[i].content;
        let isAsteroid = planetData[i].asteroid;

        if (isAsteroid === true) {
          let myListItem = document.createElement('li');
          myListItem.setAttribute ('class', planetCategory);
          myListItem.innerText = planetContent;
          asteroids.appendChild(myListItem);
        }

      };
     </script>
    <!--OR
    <script src="createelement-2.js"></script> -->
  </body>
</html>
